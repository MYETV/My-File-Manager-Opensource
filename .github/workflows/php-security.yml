name: PHP Security Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security:
    name: PHP Security Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        coverage: none

    - name: PHP Syntax Check
      run: find src/ -name "*.php" -exec php -l {} \;

    - name: Check for dangerous functions
      run: |
        echo "Checking for potentially dangerous PHP functions..."
        
        # Find ALL dangerous functions first
        grep -rn --include="*.php" -E '\b(exec|eval|system|shell_exec|proc_open|popen|passthru)\s*\(' src/ --exclude-dir=vendor > all_dangerous.txt 2>/dev/null || true
        
        # Filter OUT safe FFmpeg lines and PATHTOFILES
        grep -v -E "(ffmpeg|video_process|PATHTOFILES|\$PATHTOFILES|command_line)" all_dangerous.txt > real_dangerous.txt 2>/dev/null || true
        
        # Check if ANY real dangerous functions remain
        if [ -s real_dangerous.txt ]; then
          echo "❌ Found REAL dangerous function usage:"
          cat real_dangerous.txt
          rm -f all_dangerous.txt real_dangerous.txt
          exit 1
        fi
        
        echo "✅ No REAL dangerous functions found (FFmpeg exec is safe)"
        rm -f all_dangerous.txt real_dangerous.txt
