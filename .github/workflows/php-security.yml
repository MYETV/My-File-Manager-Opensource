name: PHP Security Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security:
    name: PHP Security Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        coverage: none

    - name: PHP Syntax Check
      run: find src/ -name "*.php" -exec php -l {} \;

    - name: Check for dangerous functions
      run: |
        echo "Checking for potentially dangerous PHP functions..."
        grep -rn --include="*.php" --exclude=src/connector.php -E '\b(eval|system|shell_exec|proc_open|popen|passthru)\s*\(' src/ --exclude-dir=vendor || echo "âœ… No dangerous functions found (connector.php excluded)"
