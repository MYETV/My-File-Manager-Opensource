name: PHP Security Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security:
    name: PHP Security Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        coverage: none

    - name: PHP Syntax Check
      run: find src/ -name "*.php" -exec php -l {} \;

    - name: Check for dangerous functions
      run: |
        echo "Checking for potentially dangerous PHP functions..."
        ! grep -r "eval(" src/ || (echo "❌ Found eval() usage" && exit 1)
        ! grep -r "exec(" src/ || (echo "❌ Found exec() usage" && exit 1)
        ! grep -r "system(" src/ || (echo "❌ Found system() usage" && exit 1)
        ! grep -r "passthru(" src/ || (echo "❌ Found passthru() usage" && exit 1)
        echo "✅ No dangerous functions found"
