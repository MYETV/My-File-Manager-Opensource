name: PHP Security Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security:
    name: PHP Security Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        coverage: none

    - name: PHP Syntax Check
      run: find src/ -name "*.php" -exec php -l {} \;

    - name: Check for dangerous functions
      run: |
        echo "Checking for potentially dangerous PHP functions..."
        
        # CERCA TUTTE le funzioni pericolose MA NON STAMPA
        grep -rn --include="*.php" -E '\b(exec|eval|system|shell_exec|proc_open|popen|passthru)\s*\(' src/ --exclude-dir=vendor > temp_dangerous.txt 2>/dev/null || true
        
        # RIMUOVE le righe SICURE (FFmpeg + PATHTOFILES)
        grep -v -F -e "PATHTOFILES" -e "__DIR__" -e "files/" -e "ffmpeg" -e "video_process" -e "command_line" temp_dangerous.txt > real_dangerous.txt 2>/dev/null || true
        
        # SE il file filtrato è VUOTO = ✅ VERDE
        if [ ! -s real_dangerous.txt ]; then
          echo "✅ No REAL dangerous functions found"
        else
          echo "❌ Found REAL dangerous functions:"
          cat real_dangerous.txt
          exit 1
        fi
        
        rm -f temp_dangerous.txt real_dangerous.txt
