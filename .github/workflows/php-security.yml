name: PHP Security Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security:
    name: PHP Security Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        coverage: none

    - name: PHP Syntax Check
      run: find src/ -name "*.php" -exec php -l {} \;

    - name: Check for dangerous functions
      run: |
        echo "Checking for potentially dangerous PHP functions..."
        
        # Create temporary file to analyze (exclude connector.php safe lines)
        grep -rn --include="*.php" -E '\b(eval|system|shell_exec|proc_open|popen|exec)\s*\(' src/ > temp_security_check.txt 2>/dev/null || true
        
        # Remove safe FFmpeg lines from temp file
        grep -v "ffmpeg\|video_process\|PATHTOFILES" temp_security_check.txt > filtered_check.txt 2>/dev/null || true
        
        # Check if filtered file has content
        if [ -s filtered_check.txt ]; then
          echo "❌ Found dangerous function usage:"
          cat filtered_check.txt
          rm -f temp_security_check.txt filtered_check.txt
          exit 1
        fi
        
        # Clean up
        rm -f temp_security_check.txt filtered_check.txt
        
        echo "✅ No dangerous functions found"
