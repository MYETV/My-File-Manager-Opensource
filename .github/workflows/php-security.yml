name: PHP Security Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security:
    name: PHP Security Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        coverage: none

    - name: PHP Syntax Check
      run: find src/ -name "*.php" -exec php -l {} \;

    - name: Check for dangerous functions
      run: |
        echo "Checking for potentially dangerous PHP functions..."
        if ! grep -rnE '\b(eval|system|shell_exec|proc_open|popen)\s*\(' src/ --exclude-dir=vendor --exclude=connector.php 2>/dev/null; then
          echo "✅ No dangerous functions found"
        else
          echo "❌ Found dangerous function usage"
          grep -rnE '\b(eval|system|shell_exec|proc_open|popen)\s*\(' src/ --exclude-dir=vendor --exclude=connector.php 2>/dev/null
          exit 1
        fi
        if grep -rnE '\bpassthru\s*\(' src/ --exclude-dir=vendor 2>/dev/null | grep -v 'fpassthru'; then
          echo "❌ Found passthru() usage (not fpassthru)"
          grep -rnE '\bpassthru\s*\(' src/ --exclude-dir=vendor 2>/dev/null | grep -v 'fpassthru'
          exit 1
        fi
        echo "✅ Security check passed!"
