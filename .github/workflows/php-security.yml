name: PHP Security Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security:
    name: PHP Security Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        coverage: none

    - name: PHP Syntax Check
      run: find src/ -name "*.php" -exec php -l {} \;

    - name: Check for dangerous functions
      run: |
        echo "Checking for potentially dangerous PHP functions..."
        
        # Check dangerous functions EXCLUDING known safe lines
        DANGEROUS=$(grep -rn --include="*.php" -E '\b(eval|system|shell_exec|proc_open|popen)\s*\(' src/ 2>/dev/null | grep -vE "(ffmpeg|video_process|PATHTOFILES)" || true)
        
        if [ -n "$DANGEROUS" ]; then
          echo "❌ Found dangerous function usage:"
          echo "$DANGEROUS"
          exit 1
        fi
        
        # Check passthru
        PASSTHRU=$(grep -rn --include="*.php" -E '\bpassthru\s*\(' src/ 2>/dev/null | grep -v 'fpassthru' || true)
        
        if [ -n "$PASSTHRU" ]; then
          echo "❌ Found passthru() usage (not fpassthru)"
          echo "$PASSTHRU"
          exit 1
        fi
        
        echo "✅ No dangerous functions found"
