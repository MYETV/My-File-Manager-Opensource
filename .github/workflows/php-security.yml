name: PHP Security Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security:
    name: PHP Security Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        coverage: none

    - name: PHP Syntax Check
      run: find src/ -name "*.php" -exec php -l {} \;

    - name: Check for dangerous functions
      run: |
        echo "Checking for potentially dangerous PHP functions..."
        DANGEROUS_LINES=$(grep -rnE '\b(eval|system|shell_exec|proc_open|popen)\s*\(' src/ --exclude-dir=vendor 2>/dev/null | grep -v 'connector.php' || true)
        if [ -n "$DANGEROUS_LINES" ]; then
          echo "❌ Found dangerous function usage"
          echo "$DANGEROUS_LINES"
          exit 1
        fi
        PASSTHRU_LINES=$(grep -rnE '\bpassthru\s*\(' src/ --exclude-dir=vendor 2>/dev/null | grep -v 'fpassthru' || true)
        if [ -n "$PASSTHRU_LINES" ]; then
          echo "❌ Found passthru() usage (not fpassthru)"
          echo "$PASSTHRU_LINES"
          exit 1
        fi
        echo "✅ No dangerous functions found"
